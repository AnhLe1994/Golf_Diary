<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (for black background effect) -->
  <rect width="200" height="80" fill="#000000"/>
  
  <!-- Notepad icon -->
  <rect x="20" y="20" width="50" height="40" rx="6" fill="none" stroke="#2d5016" stroke-width="2.5"/>
  
  <!-- Golf flag -->
  <line x1="25" y1="25" x2="25" y2="35" stroke="#2d5016" stroke-width="2"/>
  <polygon points="25,25 32,28 25,31" fill="#2d5016"/>
  
  <!-- Horizontal lines -->
  <line x1="22" y1="38" x2="48" y2="38" stroke="#2d5016" stroke-width="1.2"/>
  <line x1="22" y1="42" x2="48" y2="42" stroke="#2d5016" stroke-width="1.2"/>
  <line x1="22" y1="46" x2="48" y2="46" stroke="#2d5016" stroke-width="1.2"/>
  
  <!-- Golf ball -->
  <circle cx="42" cy="50" r="2.5" fill="#2d5016"/>
  <circle cx="39.5" cy="47.5" r="0.4" fill="#2d5016"/>
  <circle cx="44.5" cy="48.5" r="0.4" fill="#2d5016"/>
  <circle cx="41.5" cy="52.5" r="0.4" fill="#2d5016"/>
  
  <!-- Bottom highlight -->
  <rect x="20" y="55" width="50" height="5" fill="#4a7c59" rx="3"/>
  
  <!-- Text with shadow effect -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d5016" filter="drop-shadow(1px 1px 1px rgba(74, 124, 89, 0.3))">Golf</text>
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2d5016" filter="drop-shadow(1px 1px 1px rgba(74, 124, 89, 0.3))">Diary</text>
</svg> 